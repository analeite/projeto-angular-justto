<div class="container-fluid">
  <br>
  <div class="card bg-light mb-3">
    <div class="card-text">
      <br>
      <p class="h3 mb-3 font-weight-normal text-center" style="font-weight: bold">Cadastro de Usuário</p>
    </div>
    <div class="card-body">
      <form #form="ngForm" (ngSubmit)="adicionar(form)">
        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-1 col-form-label">Nome:</label>
          <div class="col-sm-11">
            <input type="text" class="form-control" placeholder="Nome" name="nome" ngModel [required]="true">
          </div>
        </div>

        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-1 col-form-label">Idade:</label>
          <div class="col-sm-11">
            <input type="text" class="form-control" placeholder="Idade" name="idade" ngModel [required]="true">
          </div>
        </div>
        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Data de Nascimento:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Data de Nascimento" name="data" ngModel [required]="true">
          </div>
        </div>
      </form>

      <button type="submit" class="btn btn-primary" (click)="adicionar(form)" [disabled]="form.invalid">Enviar</button>
    </div>
  </div>

  <div class="card bg-light mb-3">
    <div class="card-text">
      <br>
      <p class="h3 mb-3 font-weight-normal text-center" style="font-weight: bold">Usuários Cadastrados</p>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Data de Nascimento</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios;">
            <td> {{ usuario.id }} </td>
            <td> {{ usuario.nome }} </td>
            <td> {{ usuario.idade }} </td>
            <td> {{ usuario.data }} </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="deletar(usuario.id);">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

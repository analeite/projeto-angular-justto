<div class="container-fluid">
  <br>
  <div class="card bg-light mb-3">
    <div class="card-text">
      <br>
      <p class="h3 mb-3 font-weight-normal text-center" style="font-weight: bold">Cadastro de Usuário</p>
    </div>
    <div class="card-body">
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-1 col-form-label">Nome:</label>
        <div class="col-sm-11">
          <input type="email" class="form-control" id="colFormLabel" placeholder="Nome">
        </div>
      </div>
      <form>
        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-1 col-form-label">Idade:</label>
          <div class="col-sm-11">
            <input type="email" class="form-control" id="colFormLabel" placeholder="Idade">
          </div>
        </div>
        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Data de Nascimento:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="colFormLabel" placeholder="Data de Nascimento">
          </div>
        </div>
      </form>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </div>

  <div class="card bg-light mb-3">
    <div class="card-text">
      <br>
      <p class="h3 mb-3 font-weight-normal text-center" style="font-weight: bold">Usuários Cadastrados</p>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Data de Nascimento</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
